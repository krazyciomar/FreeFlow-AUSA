<script type="text/javascript" charset="utf-8">

function uploadPhoto(imageURI) {
			var user_id=window.localStorage.getItem("user_id");
            var options = new FileUploadOptions();
            options.fileKey="file";
            options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
            options.mimeType="image/jpeg";
			options.chunkedMode = false;
			options.headers = {
				Connection: "close"
			};
			
            var params = {};
            params.value1 = "test";
            params.value2 = "param";

            options.params = params;

            var ft = new FileTransfer();
            ft.upload(imageURI, encodeURI("http://freeflow.it-tel.com.ar/sube_foto.php?id="+user_id), win, fail, options);
}

function capturePhoto() {
    navigator.camera.getPicture(loadFoto, function(message) { alert('get picture failed'); }, 
	{ quality: 50,
	  destinationType: navigator.camera.DestinationType.FILE_URI 
	}
	 );
}
		        
function loadFoto(imageUri) {
var d=document.getElementById("pics");
var ft = new FileTransfer();
